<html>

<head>
  <meta charset="UTF-8">
</head>

<body>
  <t3>我是一个商品</t3>
  <input type="text" id="deeplink" value="magicsdktest://magiclink?key1=value1&key2=value2&key3=value3" style="display:none;">

  <button class="btn" data-clipboard-target="#deeplink" data-clipboard-action="copy" style="font-size:50px;" onclick="window.location='magicsdktest://magiclink?key1=value1&key2=value2&key3=value3#channel2'">从app中打开</button>
  <script src="clipboard.min.js"></script>
  <script>
    var clipboard = new Clipboard('.btn', {
      text: function() {
        return deeplink.value+"&url="+encodeURIComponent(location.href)+"#channel1";
      }
    });
    clipboard.on('success', function(e) {
      console.log(e);
    });

    clipboard.on('error', function(e) {
      console.log(e);
    });
  </script>
</body>
</html>
