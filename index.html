<html>

<head>
  <meta charset="UTF-8">
</head>

<body>
  <t3>我是一个商品</t3>
  <input type="text" id="deeplink" value="magicsdk://product-id=123&user-id=4567" style="display:none;">

  <button class="btn" data-clipboard-target="#deeplink" data-clipboard-action="copy" style="font-size:50px;" onclick="window.location='https://itunes.apple.com/cn/app/玩转线下感知-magicsdk/id1188143185?mt=8'">从app中打开</button>
  <script src="clipboard.min.js"></script>
  <script>
    var clipboard = new Clipboard('.btn', {
      text: function() {
        return deeplink.value+"&url="+encodeURIComponent(location.href);
      }
    });
    clipboard.on('success', function(e) {
      console.log(e);
    });

    clipboard.on('error', function(e) {
      console.log(e);
    });
  </script>
</body>
</html>
